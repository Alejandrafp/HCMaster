<h2>Formulario de Voluntarios</h2>
<form [formGroup]="voluntarioForm" (ngSubmit)="guardarVoluntario()">
  <div>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" formControlName="nombre" required>
  </div>
  <div>
    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" formControlName="apellido" required>
  </div>
  <div>
    <label for="correo">Correo Electrónico:</label>
    <input type="email" id="correo" formControlName="correo" required>
  </div>
  <div>
    <label for="descripcion">Descripción:</label>
    <textarea id="descripcion" formControlName="descripcion"></textarea>
  </div>
  <div>
    <label for="habilidades">Habilidades:</label>
    <input type="text" id="habilidades" formControlName="habilidades">
  </div>
  <div>
    <label for="actividadVoluntariadoId">Actividad Voluntariado ID:</label>
    <input type="number" id="actividadVoluntariadoId" formControlName="actividadVoluntariadoId">
  </div>
  <button type="submit">Guardar</button>
</form>
